{% extends 'base.html' %}
{% block content %}
    <div class="card">
        <div class="card-body">
                <img src="{{ object.image.url }}" class="card-img-top rounded d-block shadow-lg " alt="{{ object.name }}" style="width: 40rem">
            <h1 class="card-title"> {{ object.name }} </h1>
                <a href="{{ object.download_link }}" target="_blank" class="btn btn-outline-success">yuklash</a>
            <p class="card-text">{{ object.summary | safe }}</p>
        </div>
    </div>
{% endblock %}
