{% extends 'base.html' %} {% block content %} {% for antivirus in object_list %}
<link rel="stylesheet" href="../static/css/style.css" />
<title>Antiviruslar</title>
<section class="antvir_contayner">
  <a href="{% url 'antivirus-detail' antivirus.pk %}">
    <div class="box_baner">
      <img src="{{ antivirus.image.url }}" alt="no photo" />
      <div class="baner_info">
        <h2>{{ antivirus.name }}</h2>
        <p>{{ antivirus.summary|truncatechars_html:200|safe }}</p>
        <div class="box_info">
          <p class="no_money">Bepul</p>
        </div>
      </div>
    </div>
  </a>
</section>
{% endfor %} {% endblock %}
