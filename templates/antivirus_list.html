{% extends 'base.html' %}

            {% for antivirus in object_list %}
                    <div class="card" style="width: 28rem; margin: 2rem;">
                        <div class="card-header">
                            <span class="font-weight-bold">
                                <a href="{% url 'antivirus-detail' antivirus.pk %}">
                                    <h2>{{ antivirus.name }}</h2>
                                </a>
                            </span>
                        </div>
                        <div class="card-body">
                            {{ antivirus.summary }}...
                            <a href="{% url 'antivirus-detail' antivirus.pk %}">batafsil</a>
                        </div>

                    </div>
            {% endfor %}
        </div>
{% endblock %}
